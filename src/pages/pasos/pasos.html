<ion-header>
  <ion-navbar color="verdeTodavia">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pasos a seguir</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <form novalidate (ngSubmit)="submitPaso()">



      <!--       <ion-card class="cardClass image-upload">
        <label for="file-input">
          <img *ngIf="!img" src="../../assets/imgs/imagenNoDisponible.png"/>
          <img *ngIf="img" [src]="img" />
        </label>
        <input type="file" id="file-input" accept="image/*" (change)="cargaArchivo($event)" />
      </ion-card> -->


      <ion-item>
        <p>Imagen: </p>
        <input type="file" accept="image/*" (change)="cargaArchivo($event)" />
      </ion-item>

      <img *ngIf="img" [src]="img" />


      <ion-item>
        <ion-label>Paso Numero: </ion-label>
        <ion-input floating type="text" [(ngModel)]="paso.numero" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Paso Descripcion: </ion-label>
        <ion-textarea type="text" [(ngModel)]="paso.descripcion" [ngModelOptions]="{standalone: true}">
        </ion-textarea>
      </ion-item>


      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <div style="text-align: center;">
              <button type="submit" ion-button round color="verdeTodavia">Cargar paso</button>
            </div>
          </ion-col>
          <ion-col col-6>
            <div style="text-align: center;">
              <a ion-button round color="danger" (click)="irAHome()">Finalizar</a>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </form>
  </ion-list>

</ion-content>

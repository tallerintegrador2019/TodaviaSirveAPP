<ion-header>
  <ion-navbar color="verdeTodavia">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pasos a seguir</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <form novalidate (ngSubmit)="submitPaso()">

      <ion-card class="cardClass image-upload">
        <label for="{{nombreIncremento}}">
          <img *ngIf="!img" src="../../assets/imgs/subidaImagen.png">
          <img *ngIf="img" [src]="img" />
        </label> 
        <input id="{{nombreIncremento}}" type="file" accept="image/*" (change)="onFileChanged($event)" />
      </ion-card>
      <p class="pieDeImagen">(toca sobre la imagen para editar)</p>

      <ion-item>
        <ion-textarea placeholder="Describa el paso" rows="5" type="text" [(ngModel)]="paso.descripcion"
          [ngModelOptions]="{standalone: true}">
        </ion-textarea>
      </ion-item>


      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <div style="text-align: center;">
              <button type="submit" ion-button round color="verdeTodavia">Cargar paso</button>
            </div>
          </ion-col>
          <ion-col col-6>
            <div style="text-align: center;">
              <a ion-button round color="danger" (click)="irAHome()">Finalizar</a>
            </div>
          </ion-col>
        </ion-row>

    </form>
  </ion-list>

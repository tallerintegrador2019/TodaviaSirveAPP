<ion-header>
  <ion-navbar color="verdeTodavia">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
        <ion-avatar class="avatar">
          <img src="http://todaviasirve.azurewebsites.net/Content/Images/{{usuarioLogueado.imagen}}">
       <!--    <img *ngIf= src="../../assets/imgs/defaultUser.jpg" alt=""> -->
        </ion-avatar>
      <h1 class="usernamePerfil">{{usuarioLogueado.username}}</h1>
      <p class="nombrePerfil">{{usuarioLogueado.nombre}}</p>
      <h2 class="nombrePerfil">{{usuarioLogueado.apellido}}</h2>

      <ion-item style="text-align: center;">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-half"></ion-icon>
        <p>Muy Colaborativo</p>
      </ion-item>

      <a (click)="irAEditarUsuario()">Editar Cuenta</a>
      

    </ion-item>
  </ion-list>







</ion-content>

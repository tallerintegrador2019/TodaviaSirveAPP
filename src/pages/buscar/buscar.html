
<ion-header>
  <ion-navbar color="verdeTodavia">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buscador de transformaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar [(ngModel)]="titulo" (ionInput)="buscarPublicacion()" placeholder="Ingresa un elemento..."></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let publicacion of publicaciones | async" (click)="irADetalle(publicacion)">
      <ion-avatar item-start>
        <img src="{{prefixURL}}{{publicacion.imagenPortada}}">
      </ion-avatar>
      <h2>{{publicacion.titulo}}</h2>
      <p>{{publicacion.subtitulo}}</p>
    </button>
  </ion-list>

</ion-content>

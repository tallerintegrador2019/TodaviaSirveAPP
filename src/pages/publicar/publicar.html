<ion-header>
    <ion-navbar color="verdeTodavia">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Publicar</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <h4>Subi tu publicacion</h4>
  <hr />

  <ion-list>
    <form novalidate (ngSubmit)="submitPublicacion()">

      <ion-item>
        <ion-label floating>Titulo </ion-label>
        <ion-input type="text" [(ngModel)]="publicacion.titulo" [ngModelOptions]="{standalone: true}" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Subtititulo </ion-label>
        <ion-input type="text" [(ngModel)]="publicacion.subtitulo"  [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Descripcion</ion-label>
        <ion-input type="text" [(ngModel)]="publicacion.descripcion" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Fecha de subida</ion-label>
        <ion-input type="text" [(ngModel)]="publicacion.fechaSubida" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <br />
      <ion-item no-lines>
        <ion-label stacked>Imagen Portada</ion-label>
        <ion-input type="file" accept="image/*" (change)="cargaArchivo($event)"></ion-input>
      </ion-item>

      <br /><br />
      <div style="text-align: center;">
        <button type="submit" ion-button round color="verdeTodavia">Subir Publi</button>
      </div>

    </form>
  </ion-list>

</ion-content>

<ion-header>
    <ion-navbar color="verdeTodavia">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Subi tu idea</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-list>
    <form novalidate (ngSubmit)="submitPublicacion()">

      <ion-item>
        <ion-label floating>Titulo de la tranformacion </ion-label>
        <ion-input type="text" [(ngModel)]="publicacion.titulo" [ngModelOptions]="{standalone: true}" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Una corta descripcion </ion-label>
        <ion-input type="text" [(ngModel)]="publicacion.subtitulo"  [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

 <!--      <ion-item>
        <ion-label floating>Descripcion</ion-label>
        <ion-input type="text" [(ngModel)]="publicacion.descripcion" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item> -->

 <!--      <ion-item>
        <ion-label floating>Fecha de subida</ion-label> -->
        <!-- <ion-input type="text" [(ngModel)]="publicacion.fechaSubida" [ngModelOptions]="{standalone: true}"></ion-input> -->
<!--         <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="publicacion.fechaSubida" [ngModelOptions]="{standalone: true}"></ion-datetime>
      </ion-item> -->

      <br />
      <ion-item>
        <p>Imagen: </p>
        <input type="file" accept="image/*" (change)="cargaArchivo($event)"/>
      </ion-item>
      

      <img *ngIf="img" [src]="img"/>

      <br /><br />
      <div style="text-align: center;">
        <button type="submit" ion-button round color="verdeTodavia">Subir pasos</button>
      </div>

    </form>
  </ion-list>

</ion-content>

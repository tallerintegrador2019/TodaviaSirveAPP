<ion-header>
  <ion-navbar color="verdeTodavia">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <hr />
    <ion-list>
      <button ion-item *ngFor="let publicacion of publicaciones | async" block (click)="irADetalle(publicacion)">
        <ion-avatar item-start>
          <img src="{{prefixURL}}{{publicacion.imagenPortada}}">
        </ion-avatar>
        <h2>{{publicacion.titulo}}</h2>
        <p>{{publicacion.subtitulo}}</p>
      </button>
    </ion-list>
</ion-content>

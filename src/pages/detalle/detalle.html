<ion-header>
  <ion-navbar color="verdeTodavia">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Como se hace</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-item class="encabezadoCard">
      <ion-avatar item-start>
        <img src="http://placeimg.com/200/200/people">
      </ion-avatar>
      <h2>{{publicacion.titulo}}</h2>
      <p>{{publicacion.subtitulo}}</p>
    </ion-item>

    <ion-slides class="carrusel">
      <ion-slide center *ngFor="let paso of pasos; index as i">
          <img class="imgCarrusel" src="{{imagenURL}}{{paso.imagen}}">
          <ion-card-content>
            <h4 style="text-align: left;">Paso {{i+1}}:</h4>
            <hr />
            <p style="text-align: left;">
              <strong>{{paso.descripcion}}</strong>
            </p>
          </ion-card-content>
      </ion-slide>
    </ion-slides>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Me gusta</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small (click)="cargarPublicacion()">
          <ion-icon name="text"></ion-icon>
          <div> Comentarios</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          Hace 11h
        </ion-note>
      </ion-col>
    </ion-row>
    <div *ngIf="valor">         

        <!-- Disabled and readonly textarea in an item with a stacked label --> 
     <!-- <ion-list *ngFor="let listadoComentarios of comentarioCantidad"> -->
          <ion-list *ngFor="let comenUsu of comentarioCantidad.comentarioUsuarios"> 
              <ion-item>
                  <ion-avatar item-start>
                      <img src="{{imagenURL}}{{comenUsu.imagen}}">
                    </ion-avatar>
                
                  <ion-textarea
                    disabled
                    readonly
                    value={{comenUsu.comentario}}>
                  </ion-textarea>
                </ion-item> 
          </ion-list>
     <!-- </ion-list> -->
        
        <ion-list> 
          <!-- Textarea in an item with a floating label -->
          <form novalidate (ngSubmit)="submitComentario()" [formGroup]="signupform">
            <ion-item>
              <ion-label position="floating">Comenta</ion-label>
              <ion-textarea placeholder="Que te parecio esta publicacion!!!" [(ngModel)]="comentario" 
              formControlName="comentario"></ion-textarea>
            </ion-item>
            <div style="text-align: center;">
                <button type="submit" ion-button round color="primary">Comentar</button>
            </div>
          </form>

          <!-- Disabled and readonly textarea in an item with a stacked label -->
          <!-- <ion-item>
            <ion-label position="stacked">Summary</ion-label>
            <ion-textarea
              disabled
              readonly
              value="Ionic enables developers to build performant, high-quality mobile apps.">
            </ion-textarea>
          </ion-item> -->

          <!-- Textarea that clears the value on edit -->
          <!-- <ion-item>
            <ion-label>Comment</ion-label>
            <ion-textarea clear-on-edit="true"></ion-textarea>
          </ion-item> -->

          <!-- Textarea with custom number of rows and cols -->
          <!-- <ion-item>
            <ion-label>Notes</ion-label>
            <ion-textarea rows="6" cols="20" placeholder="Enter any notes here..."></ion-textarea>
          </ion-item> -->
      </ion-list>
    </div>
  </ion-card>

  <h4 class="titulo">Videos Relacionados</h4>
  <hr />

  <p padding>Pausado api youtube</p>

  <ion-list>
    <ion-item *ngFor="let item of videosEncontrados" text-wrap>
      <ion-thumbnail item-start>
        <img src="{{item.snippet.thumbnails.medium.url}}">
      </ion-thumbnail>
      <a class="linkVideoAPI" href="https://www.youtube.com/watch?v={{item.id.videoId}}">{{item.snippet.title}}</a>
    </ion-item>
  </ion-list>

  <h4 class="titulo">Encuentra mas ideas</h4>
  <hr />
  <ion-grid class="grid">
    <ion-row>
      <ion-col col-6>
        <a href="https://www.youtube.com/results/?q={{publicacion.titulo}}">
          <img class="botonMasIdeas" src="{{imagenURL}}boton_youtube.png"></a>
      </ion-col>
      <ion-col col-6>
        <a href="https://ar.pinterest.com/search/pins/?q={{publicacion.titulo}}">
          <img class="botonMasIdeas" src="{{imagenURL}}boton_pinterest.png"></a>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

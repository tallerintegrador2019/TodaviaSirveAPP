
<ion-header>
    <ion-navbar color="verdeTodavia">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Registrarse</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-list>

    <ion-grid>
      <ion-row>
        <ion-col col-12 style="text-align: center">
            <img class="imgFotoPerfil" src="../../assets/imgs/person_edit.png" alt="editar foto">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Pass</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>

<!--     <ion-item>
      <ion-label floating>Confirmar contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

<!--     <ion-item>
      <ion-label floating>Imagen</ion-label>
      <ion-input type="text" [(ngModel)]="imagen"></ion-input>
    </ion-item> -->

    <ion-list>
      <ion-item>
        <ion-input imagetitle="" ngmodel="" placeholder="Image Title" type="text"></ion-input>
      </ion-item>
     
      <ion-item>
        <ion-card>
          <div class="uploadWrap" ngif="!isImageSelected; else selectedImage">
            <ion-icon choosefile="" click="" name="cloud-upload"></ion-icon>
          </div>
          <ng-template selectedimage="">
                  <img alt="uploaded Image" ngif="imageURI" src="{{imageURI}}">
          </ng-template>
        </ion-card>
      </ion-item>
      <button click="" color="dark" disabled="" doimageupload="" full="" imagetitle="" ion-button="" isimageselected="">Upload</button>
     </ion-list>

  </ion-list>

  <br />
  <button ion-button full color="verdeTodavia" (click)="submitUsuario()">Quiero Registrarme</button>



</ion-content>

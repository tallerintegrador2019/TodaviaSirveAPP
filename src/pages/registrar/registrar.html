<ion-header>
  <ion-navbar color="verdeTodavia">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registrate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <h4 class="titulo">Completa tus datos</h4>
    <hr />

  <ion-list>

    <ion-item>
      <ion-label floating>User Name</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Pass</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>

    <!--     <ion-item>
      <ion-label floating>Confirmar contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="cpassword"></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Foto</ion-label>
      <ion-input type="file" accept="image/*" (change)="onFileChanged($event)"></ion-input>
    </ion-item>

<!--     <ion-grid>
      <ion-row>
        <ion-col col-12 style="text-align: center">
          <img class="imgFotoPerfil" src="../../assets/imgs/person_edit.png" alt="editar foto">
        </ion-col>
      </ion-row>
    </ion-grid> -->

  </ion-list>

  <br />
  <button ion-button full color="verdeTodavia" (click)="submitUsuario()">Quiero Registrarme</button>

</ion-content>

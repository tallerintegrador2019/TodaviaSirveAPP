<ion-header>
  <ion-navbar color="verdeTodavia">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Publicaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h4 class="titulo">Mis Publicaciones</h4>
  <hr />
  <ion-list>
    <button ion-item *ngFor="let publicacion of publicaciones | async">
      <ion-avatar item-start>
        <img src="{{prefixURL}}{{publicacion.imagenPortada}}">
      </ion-avatar>
      <h2>{{publicacion.titulo}}</h2>
      <p>{{publicacion.subtitulo}}</p>
    </button>
  </ion-list>

</ion-content>

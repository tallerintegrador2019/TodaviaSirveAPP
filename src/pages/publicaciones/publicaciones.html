<ion-header>
  <ion-navbar color="verdeTodavia">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editar Publicaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <p text-center style="color:silver; margin: 5px 0 0 0;" > &lt; Deslice hacia los costados &gt;</p>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <ion-item-sliding *ngFor="let publicacion of publicaciones" #slidingItem>

      <ion-item (click)="irADetalle(publicacion)" text-wrap>
        <ion-thumbnail item-start class="itemClass">
          <img src="{{imagesPath}}{{publicacion.imagenPortada}}">
        </ion-thumbnail>
        <h2>{{publicacion.titulo}}</h2>
        <p>{{publicacion.subtitulo}}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="borrarPublicacion(publicacion.id)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="irAEditarPublicacion(publicacion, slidingItem)">
          <ion-icon name="paper"></ion-icon>
          Public.
        </button>
        <button ion-button color="secondary" (click)="irAPasosDePublicacion(publicacion, slidingItem)">
          <ion-icon name="photos"></ion-icon>
          Pasos
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>

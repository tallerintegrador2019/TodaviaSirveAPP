<ion-header>
  <ion-navbar color="verdeTodavia">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Administrar Publicaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let publicacion of publicaciones">

      <ion-item (click)="irADetalle(publicacion)">
        <ion-thumbnail item-start class="itemClass">
          <img src="{{imagesPath}}{{publicacion.imagenPortada}}">
        </ion-thumbnail>
        <h2>{{publicacion.titulo}}</h2>
        <p>{{publicacion.subtitulo}}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="borrarPublicacion(publicacion.id)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="irAEditarPublicacion(publicacion)">
          <ion-icon name="paper"></ion-icon>
          Public.
        </button>
        <button ion-button color="secondary" (click)="irAEditarPasos(publicacion)">
          <ion-icon name="photos"></ion-icon>
          Pasos
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>reconocimiento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h4>Reconoce la imagen</h4>
  <hr />

  <form novalidate (ngSubmit)="submitReconocer()">

    <ion-item no-lines>
      <ion-label stacked>Imagen Portada</ion-label>
      <ion-input type="file" accept="image/*" (change)="cargaArchivo($event)"></ion-input>
    </ion-item>

    <img *ngIf="img" [src]="img" />

    <br /><br />
    <div style="text-align: center;">
      <button type="submit" ion-button round color="verdeTodavia">Reconocer imagen</button>
    </div>

  </form>

  <ion-item *ngFor="let tag of tags">
    <h2>{{tag.name}}</h2>
  </ion-item>


</ion-content>
